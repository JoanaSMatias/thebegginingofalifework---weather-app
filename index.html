<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container" id="bigContainerWeatherApp">
        <div id="bigBoxWeatherApp">
            <h1 id="title">
                Weather App
            </h1>
            <h2 id="time">
                <span id="currentTime"></span>
            </h2>
            <form id="yourCityWeatherInput">
                <input 
                        id="cityName"
                        class="city" 
                        type="text" 
                        placeholder="Search your city!" 
                        autocomplete="off" 
                        style="text-align: center"
                />
                <button type="button" id="geoLocationButton">ðŸ§­</button>
                <input 
                    type="submit" 
                    value="search" 
                    style="position: absolute; left: -9999px; width: 1px; height: 1px;"
                    tabindex="-1"
                />
            </form>
            <br />
            <div class="container" id="cityDescriptionContainer">
                <div class="row justify-content-md-center">
                    <div class="col-sx"></div>
                        <div class="col-md-auto">
                            <span id="yourCityName">Lisbon</span>
                        </div>
                            <span id="descriptionBox">
                                <div class="col-md-auto">
                                    <span id="degrees"></span>
                                    <img 
                                    id="iconWeather"
                                    scr=""
                                    alt=""/> 
                                </div>
                                    <div class="form-check form-check-inline" id="metricButton1">
                                           <input 
                                           class="form-check-input" 
                                           type="radio" 
                                           name="inlineRadioOptions" 
                                           id="inlineRadio1" value="option1" 
                                           checked>
                                          <label 
                                          id="metric" 
                                          class="form-check-label" 
                                          for="inlineRadio1">
                                            Celcius
                                          </label>
                                    </div>
                             
                              <div class="form-check form-check-inline" id="metricButton2">
                                    <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    name="inlineRadioOptions" 
                                    id="inlineRadio2" 
                                    value="option2">
                                    <label
                                   id="metric"
                                    class="form-check-label"
                                    for="inlineRadio2">
                                    Fahrenheit 
                              </label>
                              </div>
                                <div class="col" id="descriptionWeather">
                                    <span id="weatherResume"> </span>
                                <div class="col col-sx-2"></div>
                                    <span id="humidity"></span>
                                    <span id="percentageOfHumidity">% of Humidity</span>
                                <div class="col col-sx-2"></div>
                                    <span id="windSpeed"></span>
                                    <span id="speed">Km/h</span>
                            </span>
                        
                </div> 
            </div>
                        <div class="row" id="forecastRow1">     
                        </div>
                        <div class="row" id="forecastRow2">
                        </div>
                       
                  
            </div>
      </div>
      <h5 id="codeBy">
            <a 
                  href="https://github.com/JoanaSMatias/thebegginingofalifework---weather-app" 
                  target="_blank">
                  Open-source code
            </a> 
                  by Joana Matias
      </h5>
      <script src="src/index.js"></script>
</body>
</html>
